<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pflichtbezirke ULB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/leaflet.css"/>

</head>
<body>
    <div id="map" style="width: 100vw; height: 100vh;"></div>
</body>

<!-- Leaflet -->
<script src="js/leaflet.js"></script>
<!--SEARCH --> 
    <script src="js/leaflet-search.js"></script>
<!--FILE UPLOAD -->
    <script src="js/togeojson.js"></script>
    <script src="js/leaflet.filelayer.js"></script>

<!--geometreien der Bezirke-->
    <script src="js/reg-bez-koedue.js"></script>
    <script src="js/reg-bez-koeln.js"></script>
    <script src="js/Rheinprovinz.js"></script>

<style>
    .icon {
        max-width: 70%;
        max-height: 70%;
        margin: 4px;
    }
    .search-input {
        font-family:Courier
    }
    .search-input,
    .leaflet-control-search {
        max-width:400px;
    }

    html, body {
        height: 100%;
        margin: 0;
    }
    #map {
        width: 100%;
        height: 100%;
    }


</style>

<script>
  (function (window) {
    'use strict';

    function initMap() {
        var control;
        var L = window.L;

        var map = L.map('map').setView([50.5333333, 7.1], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors<br>Bezirksgrenzen: <a href="https://wambachers-osm.website/boundaries/">OSM boundaries</a><br>Rheinprovinz: HGIS Germany (Andreas Kunz, Leonhard Dietze) via <a href="https://geodata.lib.berkeley.edu/catalog/GHGIS1890PROVINCES">Berkeley Library</a><br>Datenverarbeitung & Design: <a href="https://www.ulb.uni-bonn.de/de/die-ulb/organisation-ansprechpartner/ansprechpartner-von-a-z/bittner">Christian Bittner (ULB Bonn)</a><br>Find the source code at the <a href="https://github.com/cbittner82/ULB_PflichtMap">github-repo of this page</a>'
        }).addTo(map);

            var rheinprovinzStyle = {
        "color": "#ff7800",
        "weight": 5
        };

        var bezirkKoelnStyle = {
        "color": "blue",
        "weight": 5
        };

        var bezirkKoelnDueStyle = {
        "color": "red",
        "weight": 5
        };

        var rheinprovinzLayer = new L.GeoJSON(rheinprov,{
             style:rheinprovinzStyle});       
        rheinprovinzLayer.addTo(map);

        var bezirKoelnDueLayer = new L.GeoJSON(koedue,{
             style:bezirkKoelnDueStyle});       
        bezirKoelnDueLayer.addTo(map);

        var bezirKoelnLayer = new L.GeoJSON(koe,{
             style:bezirkKoelnStyle});       
        bezirKoelnLayer.addTo(map);


        var overlays = {
        "<span style='color: #ff7800; font-weight: bold;'>Preussische Rheinprovinz<br>bis 1945</span>": rheinprovinzLayer,
        "<span style='color: red; font-weight: bold;'>Regierungsbezirke Köln & Düsseldorf<br>1946-1993 (8.Juni)": bezirKoelnDueLayer,
        "<span style='color: blue; font-weight: bold;'>Regierungsbezirk Köln<br>ab 1993 (9. Juni) bis heute": bezirKoelnLayer 
        };

        L.control.layers(null, overlays, {collapsed:false}).addTo(map);

        map.addControl( new L.Control.Search({
            url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
            jsonpParam: 'json_callback',
            propertyName: 'display_name',
            propertyLoc: ['lat','lon'],
            marker: L.circleMarker([0,0],{radius:10}),
            autoCollapse: true,
            autoType: false,
            minLength: 2,
            zoom: 10,
            firstTipSubmit: true,
            collapsed: false,
            textErr: 'nur vorgeschlagene Orte auswaehlen',
            textPlaceholder: 'Ort suchen'
        }) );

        var style = {
            color: 'red',
            opacity: 1.0,
            fillOpacity: 1.0,
            weight: 2,
            clickable: false
        };
        L.Control.FileLayerLoad.LABEL = '<img class="icon" src="images/folder.svg" alt="file icon"/>';
        control = L.Control.fileLayerLoad({
            fitBounds: true,
            layerOptions: {
                style: style,
                pointToLayer: function (data, latlng) {
                    return L.circleMarker(
                        latlng,
                        { style: style }
                    );
                }
            }
        });
        control.addTo(map);
        control.loader.on('data:loaded', function (e) {
            var layer = e.layer;
            console.log(layer);
        });
    }

    window.addEventListener('load', function () {
        initMap();
    });
}(window));
</script>
</html>
